#AddHandler wsgi-script .wsgi
#LoadModule wsgi_module /app/virtualenv/lib/python3.7/site-packages/mod_wsgi/server/mod_wsgi.so
LoadModule wsgi_module /app/virtualenv/lib/python3.7/site-packages/mod_wsgi/server/mod_wsgi.so
#WSGIDaemonProcess app python-path=/app/virtualenv/lib/python3.7/site-packages
#WSGIPythonPath /app/virtualenv/lib/python3.7/site-packages

<VirtualHost *:80>

        #WSGIDaemonProcess myapp
        #WSGIProcessGroup myapp
        #WSGIApplicationGroup %{GLOBAL}
        #WSGIScriptAlias / /app/tmp.wsgi

        #WSGIScriptAlias / /app/app.wsgi
        #WSGIScriptAlias /tmp /app/tmp.wsgi
        #WSGIApplicationGroup %{GLOBAL}
        #WSGIPythonHome /app

        #WSGIDaemonProcess app python-path=/app:app/virtualenv/lib/python3.7/site-packages
        #WSGIPythonHome /app
        #WSGIDaemonProcess app python-path=/app/virtualenv/lib/python3.7/site-packages
        #WSGIProcessGroup app
        #WSGIPythonPath /app/virtualenv/lib/python3.7/site-packages
        #WSGIDaemonProcess myapp1 user=user1 group=group1 threads=5 python-home=/path/to/project/venv
        #WSGIDaemonProcess app python-home=/app/virtualenv
        WSGIScriptAlias / /app/app.wsgi

        ServerName localhost
        DocumentRoot /app
        <Directory /app>
                <IfVersion < 2.4>
                        Order allow,deny
                        Allow from all
                </IfVersion>
                <IfVersion >= 2.4>
                        Require all granted
                </IfVersion>
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
