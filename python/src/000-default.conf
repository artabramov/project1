<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName localhost
        DocumentRoot /var/www/html
        
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIScriptAlias /app /var/www/html/app/app.wsgi

        <Directory /var/www/html/app>
                <IfVersion < 2.4>
                        Order allow,deny
                        Allow from all
                </IfVersion>
                <IfVersion >= 2.4>
                        Require all granted
                </IfVersion>
        </Directory>

        #WSGIPythonPath /var/www/html/app/
        #WSGIPythonPath /var/www/html

        #WSGIDaemonProcess helloworldapp user=www-data group=www-data threads=5
        #WSGIProcessGroup helloworldapp
        #<Directory /var/www/html/app>
                #Order deny,allow
                #Allow from all
                #Options Indexes FollowSymLinks
                #AllowOverride None
                #Require all granted
        #</Directory>
</VirtualHost>


